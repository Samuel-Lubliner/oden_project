<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">My Library</h2>
        <button id="new-book" class="btn btn-primary mb-3">NEW BOOK</button>
        <div id="books" class="row"></div>
    </div>

    <dialog id="book-form" class="rounded">
        <form>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" name="pages" class="form-control" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" id="read" name="read" class="form-check-input">
                <label class="form-check-label" for="read">Read</label>
            </div>
            <button type="submit" class="btn btn-success">Add Book</button>
        </form>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
